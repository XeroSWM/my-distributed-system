name: CI/CD Pipeline - Build & Push

# ¿Cuándo se ejecuta? Al hacer push a la rama main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Estrategia Matrix: Ejecuta el mismo paso para múltiples servicios en paralelo
    strategy:
      matrix:
        include:
          - service: service-auth
            folder: apps/service-auth
            image-name: taskmaster-auth
          - service: service-core
            folder: apps/service-core
            image-name: taskmaster-core
          - service: service-dashboard
            folder: apps/service-dashboard
            image-name: taskmaster-dashboard
          - service: frontend
            folder: apps/frontend
            image-name: taskmaster-frontend

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Conectarse a Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Configurar Docker Buildx (necesario para builds modernos)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Construir y Subir la imagen
      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.folder }}
          file: ./${{ matrix.folder }}/Dockerfile
          push: true
          # La imagen se llamará: tu_usuario/taskmaster-auth:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image-name }}:latest